<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laporan Kuangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- My css -->
     <link rel="stylesheet" href="laporan.css">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
  <body>
    <div class="container py-4">
        <h1 class="text-success text-center" >LAPORAN KEUANGAN HARIAN</h1>
        <p class="text-muted text-center">Mengelolah Keuangan Anda dengan lebih baik</p>
    </div>
    
    <div class="container">
      <div class="row justify-content-between gap-2 m-3">
        <div class="col bg-light p-3 ">
          Pemasukan: Rp 0
        </div>
        <div class="col bg-light p-3">
          Pengeluaran: Rp 0
        </div>
        <div class="col bg-light p-3">
          Saldo akhir: Rp 0
        </div>
      </div>
    </div> 

      <h1 class="text-center text-dark m-5 ">Tambah transaksi</h1>
      <div class="d-flex justify-content-center  ">
        <div class="card align-content-center m-5" style="width: 70rem;">
          <div class="card-body bg-light align-content-center" style="border-radius: 50px;">
            <form class="form p-4">
              <div class="form-group">
                <label for="exampleFormControlInput1" class="mt-4">Tanggal</label>
                <input type="date" class="form-control bg-light" id="tanggal" placeholder="dd/mm/yyyy">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1" class="mt-4">Keterangan</label>
                <input type="text" class="form-control bg-light" id="keterangan" placeholder="">
              </div>
              <div class="form-group">
                <label for="kategori" class="mt-4">Tipe transaksi:</label>
                <select id="kategori" class="form-select bg-light">
                  <option>Pilih Kategori</option>
                  <option value="pemasukan">Pemasukan</option>
                  <option value="pengeluaran">Pengeluaran</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1" class="mt-4">Jumlah Rp</label>
                <input type="number" class="form-control bg-light" id="jumlah" placeholder="">
              </div>
              <div class="container col-md-auto">
                <div class="row g-3 mt-5 text-center">
                  <div class="col-md-3">
                    <button class="btn btn-success w-100">Tambah Transaksi</button>
                  </div>
                  <div class="col-md-3">
                    <button class="btn btn-danger w-100">Hapus Semua Data</button>
                  </div>
                  <div class="col-md-3">
                    <button class="btn btn-primary w-100">Simpan PDF</button>
                  </div>
                  <div class="col-md-3">
                    <button class="btn btn-warning w-100">Hapus Baris Terakhir</button>
                  </div>
                </div>
              </div>

              <div class="table-responsive">
                <table class="table table-sm mt-5">
                  <thead>
                    <tr>
                      <th scope="col">Tanggal</th>
                      <th scope="col">Keterangan</th>
                      <th scope="col">Pemasukan (Rp)</th>
                      <th scope="col">Pengeluaran (Rp)</th>
                      <th scope="col">Saldo (Rp)</th>
                    </tr>
                  </thead>
                </table>
              </div>
                </table>
              </div>
            </form>
          </div>
        </div>
  
  </body>
